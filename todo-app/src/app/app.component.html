<h1 class="center">{{ title }}</h1>

<div class="taskInput">
  <input
    type="text"
    value="{{ task }}"
    (input)="inputHandle($event)"
    placeholder="Enter new task"
  />
  <button (click)="addNewTaks()">Add task</button>
</div>

@for(todo of taskList;track todo;let id=$index){
<div class="todos">
  <span>{{ todo.id }}</span>
  <span>{{ todo.title }}</span>
  <button (click)="onDelete(todo.id)">Delete</button>
  <button>Edit</button>
</div>
}
